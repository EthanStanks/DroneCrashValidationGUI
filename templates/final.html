<!DOCTYPE html>
<html>
<head>
    <title>Final Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Processing Complete (Streaming Ended)</h1>
    
    <!-- Crash count and log file info: -->
    <p>Observed Crashes: {{ crash_count }}</p>
    <p>Log File: {{ log_file_path }}</p>
    <p>Check your local folder for the saved crash clips.</p>

    <!-- 
        PROGRESS FEEDBACK: We'll poll /get_extraction_progress 
        to see if the extraction is still running 
    -->
    <p id="progressInfo"></p>

    <a href="/">
        <button>Start Over</button>
    </a>
</div>

<script>
function updateProgress() {
    fetch('/get_extraction_progress')
        .then(r => r.json())
        .then(data => {
            if (data.in_progress) {
                // Show "making clips" with the progress
                document.getElementById('progressInfo').innerText = 
                    "Making Crash Clips: " + data.current + " / " + data.total;
            } else {
                // Show done
                if (data.total > 0) {
                    document.getElementById('progressInfo').innerText = "All Crash Clips Done!";
                } else {
                    document.getElementById('progressInfo').innerText = "No crashes to extract.";
                }
            }
        });
}

// Poll every 2s for extraction progress
setInterval(updateProgress, 2000);
</script>
</body>
</html>
